<div id="post" class="container pt-3">
    <div class="row py-2">
        <div class="col">
            <h1>{{ page.title }}</h1>
            <p class="text-info">
                By: {% if page.author %}
                    {{ page.author }}
                {% else %}
                    {{site.author}}
                {% endif %}
            </p>
            <p class="text-info">
                {{ page.date | date: "%B %-d, %Y"}} - <i class="fa fa-clock-o" aria-hidden="true"></i> Reading time: {% include read_time.html %}
            </p>
            <hr>
            <a href="{{ site.baseurl }}/{{ page.link_pt_br }}" class="text-danger">Leia esse artigo em PortuguÃªs</a>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <article class="lead">
                {{ content }}
            </article>
        </div>
    </div>
</div>
<div class="container pt-3">
    <div class="row">
        <div class="col">
            {% include disqus_comments.html %}
        </div>
    </div>
</div>
