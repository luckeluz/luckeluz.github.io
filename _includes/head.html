<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>

    <meta property="og:site_name" content="{{ site.title }}"/>    
    {% if page.title %}
        <title>{{ page.title }}</title>
        <meta property="og:title" content="{{ page.title }}"/>
        <meta property="og:type" content="article"/>
        <meta property="og:description" content="{{ page.summary | strip_html }}"/>
        <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}"/>
        <meta property="article:author" content="Lucke Oliveira Luz"/>
        <meta name="og:image" content="{{ site.baseurl }}/img/cover/{{ page.cover_img }}"/>
        <meta name="keywords" content="{{ page.tags | join: ' ' }}"/>
    {% else %}
        <title>Lucke Luz</title>
        <meta property="og:title" content="{{ site.title }}"/>
        <meta property="og:type" content="website">
        <meta property="og:description" content="{{ site.description }}"/>
        <meta name="og:image" content="{{ site.baseurl }}/img/logo.png"/>
    {% endif %}
    
    <meta name="google-site-verification" content="kyNSgJKA6tH8qvUZl9yTzqcTI1oPdlnxshioSsGGTjc" />

    <link rel="canonical" href="{{ page.url | prepend: site.baseurl }}">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/ico" href="/img/favicon.ico">
</head>
