<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>

    <meta property="og:site_name" content="{{ site.title }}"/>    
    {% if page.title %}
        <title>{{ page.title }}</title>
        <meta property="og:title" content="{{ page.title }}"/>
        <meta property="og:type" content="article"/>
        <meta property="og:description" content="{{ page.summary | strip_html }}"/>
        <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}"/>
        <meta property="article:author" content="Lucke Oliveira Luz"/>
        <meta name="og:image" content="{{ site.baseurl }}/img/cover/{{ page.cover_img }}"/>
        <meta name="keywords" content="{{ page.tags | join: ' ' }}"/>
    {% else %}
        <title>Lucke Luz</title>
        <meta property="og:title" content="{{ site.title }}"/>
        <meta property="og:type" content="website">
        <meta property="og:description" content="{{ site.description }}"/>
        <meta name="og:image" content="{{ site.baseurl }}/img/logo.png"/>
    {% endif %}
    
    <meta name="google-site-verification" content="kyNSgJKA6tH8qvUZl9yTzqcTI1oPdlnxshioSsGGTjc" />

    <link rel="canonical" href="{{ page.url | prepend: site.baseurl }}">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/ico" href="/img/favicon.ico">

    <!-- JS -->
    <script src="https://kit.fontawesome.com/1b63aeb647.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    {% if jekyll.environment == 'production' %}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152540704-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-152540704-1');
        </script>
    {% endif %}
</head>
