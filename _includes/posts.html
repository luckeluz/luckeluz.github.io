<section id="posts" class="py-5">
    <div class="container">
<!--        <div class="row">-->
<!--            <div class="col">-->
<!--                <h1 class="text-white"><u>Most recent:</u></h1>-->
<!--            </div>-->
<!--        </div>-->
        {% assign en_posts = site.posts | where: "lang", "en" %}
        {% for post in en_posts limit:3 %}
            <div class="row">
                <div class="col-md-3">
                    <a href="{{ post.url | prepend: site.baseurl }}">
                        <img src="/img/cover/{{ post.cover_img }}" class="img-fluid img-thumbnail">
                    </a>
                </div>
                <div class="col-md-9">
                            <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
                            <p class="text-info lead">
                                {{ post.date | date: "%B %-d, %Y" }}
                            </p>

                            <p style="font-size: 18px;">
                                {% if post.summary %}
                                    {{ post.summary }}
                                {% else %}
                                    {{ post.excerpt }}
                                {% endif%}
                            </p>
                </div>
            </div>
            <hr>
        {% endfor %}
        {% if en_posts.size > 3 %}
        <div class="row">
            <div class="col">
                <br>
                <br>
                <div class="text-center"><a href="{{ site.baseurl }}/archive/" class="btn btn-primary">Older posts</a></div>
            </div>
        </div>
        {% endif %}
    </div>
</section>
